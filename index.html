<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Döviz Kuru Uygulaması</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div id="container">


    <div class="header-wrapper">
        <h4>DÖVİZ KURU ÇEVİRİCİ</h4>
    </div>



    <div class="content-wrapper">

        <input id="amount" type="number" placeholder="Miktar" />
        <select id="firstCurrencyOption"></select>

        <button id="swapBtn"><i class="fa-solid fa-right-left"></i></button>

        <select id="secondCurrencyOption"></select>
        <input type="number" id="result" readonly placeholder="Sonuç"/>

    </div>

    <div id="status">Veriler yükleniyor...</div>


    <span>&copy; Davut Beytekin</span>

</div>


<script src="script.js"></script>

</body>
</html>
